<!DOCTYPE html>
<html>

<head>
  <title>Anikunchan - Everything about your favorite anime characters!</title>
  <meta charset="utf-8" name="description" content="Get statistics, bios, fan art and more for your favorite anime characters">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles/inline-block-grid.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/modal.css">
</head>
<nav>
  <div class="row header">
    <div class="logo" onclick="search()">Anikunchan</div>
    <div class="search-box">
      <form id="al-search-form" action="javascript:search()">
        <input id="al-query" type="text" name="search" placeholder="Type a character name" required> 
        <button type="submit" ><i class="fa fa-search" aria-hidden="true"></i></button>
      </form>
    </div>
  </div>
</nav>
<body>
  <div class="overlay"></div>
  <div class="row search hidden">
    
    <div class="al-search-results"></div>
  </div>
  <div class="row background hidden">
    <div class="col-1"></div>
    <!-- Left Column -->
    <div class="col-3">
      <div class="portrait">
        <div class="portrait-image"></div>
        <h1 class="char-name"></h1>
        <h5 class="jpn-char-name"></h5>
        <h5 class="alt-char-name"></h5>
      </div>
      <div class="appears-in">Appears in:<ul class="appears-in-list"></ul></div>
      <div class="links">Links:<ul class="links-list"></ul></div>
    </div>
    <!-- Right column -->
    <div class="col-6 character-data">
      <div class="summary">
        <h2>Summary</h2>
        <p class="long-description"></p>
      </div>
      <div class="google-image-container">
        <h2>Images</h2>
        <div class="row googleimages"></div>
        <div class="row pagination">
          <div id="gimages-prev" class="nav-arrow"><i class="fa fa-chevron-left fa-lg"></i></div>
          <div id="gimages-next" class="nav-arrow"><i class="fa fa-chevron-right fa-lg"></i></div>
        </div>
      </div>
      <div class="youtube-video-container">
        <h2>Videos</h2>
        <div class="row youtube-videos"></div>
        <div class="row pagination">
          <div id="yt-prev" class="nav-arrow"><i class="fa fa-chevron-left fa-lg"></i></div>
          <div id="yt-next" class="nav-arrow"><i class="fa fa-chevron-right fa-lg"></i></div>
        </div>
      </div>
      
  </div>
  <div class="col-1"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="app.js"></script>
  <script src="marked.js"></script>
</body>

<div id="lightbox" class="modal hidden col-6">
  <span class="close" onclick="closeModal()">&times;</span>
  <div class="modal-content"></div>
</div>
</html>
